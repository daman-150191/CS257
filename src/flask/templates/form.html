<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript'>
        var address_idx = 0;

        function add(){
            var address_field = document.getElementById("address");
            var address = address_field.value;
            var address_length = address.length + 5;
            address_field.value = "";
            address_idx += 1;

            if (!address) {
                return;
            }

            var input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("class", "btn btn-outline-info");
            input.setAttribute("name", address_idx);
            input.style.width = address_length + 'ch';
            input.setAttribute("value", address);
            input.addEventListener("click", () => {
                input.remove();
            });

            var form = document.getElementById("form");
            var addresses = document.getElementById("addresses");
            form.insertBefore(input, addresses);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                    </svg>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="1 Washington Sq, San Jose, CA 95192" id="address" size="40">
            <a href="#" onclick="add()" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
            <br/>
        </div>
        <form action="{{ url_for("find_parking") }}" method="POST" id="form">
            <div id="addresses"></div>
            <input id="submit" type="submit" value="Find Parking!" class="btn btn-success">
        </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
