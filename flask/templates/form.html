<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript'>
        function add(){
            var address_field = document.getElementById("address");
            var address = address_field.value;
            address_field.value = "";

            if (!address) {
                return;
            }

            var input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("class", "btn btn-outline-info");
            input.setAttribute("name", "addresses");
            input.style.width = address.length + 'ch';
            input.setAttribute("value", address);
            input.addEventListener("click", () => {
                input.remove();
            });

            var form = document.getElementById("form");
            var addresses = document.getElementById("addresses");
            form.insertBefore(input, addresses);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                    </svg>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="1 Washington Sq, San Jose, CA 95192" id="address" size="40">
            <a href="#" onclick="add()" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
            <br/>
        </div>
        <form action="{{ url_for("find_parking") }}" method="POST" id="form">
            <div id="addresses"></div>
            <hr class="hr hr-blurry" color="black"/>
            <select class="form-select w-25" name="algorithm">
                <option value="" style="color: lightgrey" disabled selected hidden>Please Choose An Algorithm</option>
                <option value="p2point">Point to Point</option>
                <option value="p2poly">Point to Polygon</option>
            </select>
            <br/>
            <select class="form-select w-25" name="centroid">
                <option value="" style="color: lightgrey" disabled selected hidden>Please Choose A Centroid Method</option>
                <option value="avg">Averaging all nodes</option>
                <option value="avg_start_end">Averaging only starting and ending nodes</option>
            </select>
            <br/>
            <select class="form-select w-25" name="method">
                <option value="" style="color: lightgrey" disabled selected hidden>Please Choose A Distance Metric</option>
                <option value="euc">Euclidean distance</option>
                <option value="hav">Haversine distance</option>
            </select>
            <br/>
            <input id="submit" type="submit" value="Find Parking!" class="btn btn-success">
        </form>        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
